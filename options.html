<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="header">
          <h2 class="title" data-locale="appName"></h2>
        </div>
        <div class="card">
          <div class="row">
            <div class="info">
              <div class="info-line">
                <span data-locale="appVersion"></span>:
                <span id="version"></span>
              </div>
              <div class="info-line">
                <span data-locale="appAuthor"></span>:
                <span id="author"></span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="header">
          <h2 class="title" data-locale="troubleshooting"></h2>
        </div>
        <div class="card">
          <div class="row link-row" id="resetSettings">
            <span class="row-label" data-locale="troubleshootingResetSettings"></span>
            <svg class="row-end-icon" viewBox="0 0 24 24"><path d="M10 7l5 5-5 5z" /></svg>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="options.js" async></script>
  </body>
</html>
